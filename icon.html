<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ad799b47e5.js" crossorigin="anonymous"></script>
    <title>icon</title>
    <style>
        .fa-house {
            color: tomato;
        }

        .fa-clock {
            color: aqua;
        }

        .fas {
            font-size: 10px;
            color: tomato;
        }

        .fa-facebook {
            color: rgba(58, 58, 187, 0.486);
            font-size: 20px;
        }

        .fa-twitter {
            color: gray;
            font-size: 20px;
        }
    </style>

</head>

<body>
    <h1> <i class="fa-solid fa-clock"></i> font awesome icon</h1>
    <h2><i class="fa-solid fa-house"></i> This is my home</h2>
    <div>
        <h2>Social Link</h2>
        <p>
            follow us :
            <a target="_blank" href="www.facebook.com"><i class="fa-brands fa-facebook"></i></a>
            <a href="www.twitter.com"><i class="fa-brands fa-twitter"></i></a>
        </p>
    </div>
</body>

</html>
